<DOCTYPE html>
  <html>
    <head>
      <title>HTML and Forms</title>

    </head>
    <body>
      <h1>HTML and Forms</h1>
      <form action = "https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py" method = "GET">

        <label for = "blue">Blue</label>
        <input type = "radio" id = "blue" name = "colors" value = "Blue" checked = "checked">
        <label for = "green">Green</label>
        <input type = "radio" id = "green" name = "colors" value = "Green">
        <label for = "red">Red</label>
        <input type = "radio" id = "red" name = "colors" value = "Red">
        <label for = "yellow">Yellow</label>
        <input type = "radio" id = "yellow" name = "colors" value = "Yellow">

        <br/>

        <label for = "North">North</label>
        <input type = "radio" id = "North" name = "directions" value = "North">
        <label for = "South">South</label>
        <input type = "radio" id = "South" name = "directions" value = "South" checked = "checked">
        <label for = "East">East</label>
        <input type = "radio" id = "East" name = "directions" value = "East">
        <label for = "West">West</label>
        <input type = "radio" id = "West" name = "directions" value = "West">
        
        <br/>
        
        <label for = "hungry">Hungry</label>
        <input type = "checkbox" id = "hungry" name = "states">
        <label for = "sad">Sad</label>
        <input type = "checkbox" id = "sad" name = "states">
        <label for = "short">Short</label>
        <input type = "checkbox" id = "short" name = "states">
        
        <br/>
        
        <label for = "name">First Name:</label>
        <input type = "text" id = "name" name = "firstName">

        <br/>

        <label for = "age">Age:</label>
        <input type = "number" id = "age" name = "ageInYears" min="1" max="125">

        <br/>

        <label for = "date">Date:</label>
        <input type = "date" id = "date" name = "currentDate">
        
        <br/>

        <input type = "submit" value = "Submit Form">
      </form>
    </body>
  </html>
</DOCTYPE>
